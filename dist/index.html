<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css"> -->
    <script src="bundle.js" defer></script>
    <title>TOP library</title>
</head>
<body>
    <main>
        <h1>simple library app</h1>
        <form id="addBookForm">
            <h2>add your books here</h2>
            <div class="formEntry">
                <label for="bookTitle">Title: </label>
                <input type="text" name="bookTitle" id="bookTitle" required>
            </div>
            <div class="formEntry">
                <label for="bookAuthor">Author: </label>
                <input type="text" name="bookAuthor" id="bookAuthor" required>
            </div>
            <div class="formEntry">
                <label for="bookPages">Pages: </label>
                <input type="number" name="bookPages" id="bookPages" required>
            </div>
            <div class="formEntry">
                <p>Did you finish the book?</p>
                <input type="radio" name="isBookRead" id="bookIsRead" value="true" checked>
                <label for="bookIsRead">Yes</label>
                <input type="radio" name="isBookRead" id="bookIsNotRead" value="false">
                <label for="bookIsNotRead">No</label>
            </div>
            <button class="submitButton">add book to library</button>
        </form>
        <section class="library">
            <h2 id="yourLibraryTitle">your library</h2>
            <div id="booksDisplay">

            </div>
        </section>
    </main>
    <footer>
        <p class="footer-text">Webpage created by <a href="https://github.com/meiou9sei" class="links" target=_blank>meiou9sei</a> as part of <a href="https://theodinproject.com" class="links" target=_blank>The Odin Project</a> Full Stack Javascript course curriculum.</p>
        <p><small><a href="https://github.com/meiou9sei/TOP-Library-redo" class="links" target=_blank>See the code for this page</a></small></p>
    </footer>
</body>
</html>
